<!DOCTYPE html>
<html>
  <head>
    <title>Seleksi Nilai</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="container">
      <h1>Seleksi Nilai</h1>
      <p>Masukkan nilai awal, nilai akhir, dan kumpulan data nilai:</p>
      <form>
        <label for="nilaiAwal">Nilai Awal:</label>
        <input type="number" id="nilaiAwal" name="nilaiAwal">

        <label for="nilaiAkhir">Nilai Akhir:</label>
        <input type="number" id="nilaiAkhir" name="nilaiAkhir">

        <label for="data">Data: <span class="example">example 15,25,68,49,80</span></label>
        <input type="text" id="data" name="data">

        <button type="button" onclick="SeleksiNilai()">Seleksi Nilai</button>
      </form>

      <div id="hasilSeleksi"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
